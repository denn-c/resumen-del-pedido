<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="asset/icon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Resumen del pedido</title>
  </head>
  <body>
    <main class="main">
      <img
        src="asset/images/illustration-hero.svg"
        alt="Imagen de hombre escuchando música"
        class="main__hero"
      />
      <h1 class="main__title">Resumen Del Pedido</h1>
      <p class="main__description">
        ¡Ahora puede escuchar millones de canciones, audiolibros y podcasts en
        cualquier dispositivo y en cualquier lugar que desee!
      </p>
      <article class="plans">
        <section class="plans__left">
          <img
            src="asset/icon/icon-music.svg"
            alt="Icono de música"
            class="plans__music"
          />
          <div class="plans__dates">
            <h2 class="plans__title">Plan Anual</h2>
            <p class="plans__price">$59.99/año</p>
          </div>
        </section>
        <a href="#" class="plans__right">Cambiar</a>
      </article>
      <button class="main__pay">Proceder al pago</button>
      <button class="main__cancel">Cancelar Orden</button>
    </main>
  </body>
</html>
